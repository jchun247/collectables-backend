# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# Logging SQL statements (optional, for development)
spring.jpa.show-sql=true

cors.allowed-origins=http://localhost:5173,http://localhost:4173

# Spring Boot Actuator settings
# Enable health endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Enable readiness and liveness probes
management.endpoint.health.probes.enabled=true
management.health.readinessstate.enabled=true
management.health.livenessstate.enabled=true

# Separate management port
management.server.port=8081

# Health check details
management.endpoint.health.group.readiness.include=readinessState,db
management.endpoint.health.group.liveness.include=livenessState,diskSpace