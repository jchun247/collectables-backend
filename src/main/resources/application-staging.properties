# Connection pool settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

cors.allowed-origins=https://d12917yzr6sirl.cloudfront.net,https://staging.getcollectables.xyz

# Import secrets from AWS Secrets Manager for the staging environment
spring.config.import=aws-secretsmanager:/staging/collectables/backend-api-secrets
logging.level.io.awspring.cloud=DEBUG
logging.level.software.amazon.awssdk=DEBUG

# Spring Boot Actuator settings
# Enable health endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Enable readiness and liveness probes
management.endpoint.health.probes.enabled=true
management.health.readinessstate.enabled=true
management.health.livenessstate.enabled=true

# Separate management port
management.server.port=8081

# Health check details
management.endpoint.health.group.readiness.include=readinessState,db
management.endpoint.health.group.liveness.include=livenessState,diskSpace